<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="i_voted.png" type="site/icon type">

    <title>Voter Canvassing Tool</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.2/leaflet.min.css" integrity="sha512-ekzf1ud/EngtmWo8xbIkhtBQsSgkOhTyyD6AA6b/J4/YXTInuNgeKVQDCH/pysNYnrGgsZazWSuWsNtFKzHbmg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div id="file-select" class="file-select">
      <input type="text" id="file-name-filter" placeholder="Enter file name..."></input>
      <button id="load-file" class="load-file">Load</button>
    </div>
    <div id="map" class="map"></div>
    <!-- <div id="load-overlay" class="load-overlay">Loading...</div> <!-->
    <div id="toast" class="toast hidden"></div>

    <div id="voter-info" class="voter-info">
      <h2 id="voter-name" class="voter-details"></h2>
      <h2 id="question1" class="question">Has the mail-in ballot been received?</h2>
      <textarea id="voter-notes-1" class="voter-notes" placeholder="Notes..."></textarea>
      <h2 id="question2" class="question">Does this individual want to talk to canvassers?</h2>
      <textarea id="voter-notes-2" class="voter-notes" placeholder="Notes..."></textarea>
      <h2 id="question3" class="question">Does this voter need non-English language assistance from another committeeperson </h2>
      <textarea id="voter-notes-3" class="voter-notes" placeholder="Notes..."></textarea>
      <button id="save-voter-notes" class="save-voter-notes">Save</button>
    </div>

    <div id="list-container" class="list-container">
      <h2 id="title">Voter Info</h2>
      <li id = "voter-list" class="selected"></li>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.2/leaflet.min.js" integrity="sha512-QPePsP1y4BuymxYZEuQdJ4dsUzZR9MmyrMOLK//zHK4ZoDfMA7zQOJefboRSIm6QKCfzC7djwDOO/+0f72w7Zg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
